<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
</head>
<body>
    <h1>Bienvenido a SocialApp</h1>
    <a th:href="@{/new-post}">Crear nuevo post</a>
    <h2>Posts recientes</h2>
    <ul>
        <li th:each="post : ${posts}">
            <p><strong th:text="${post.timestamp}"></strong></p>
            <p th:text="${post.content}"></p>
        </li>
    </ul>
</body>
</html>
